<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>

    <h1>Калькулятор стоимости заказа</h1>

    <form id="orderForm">
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity" required>
        <br><br>

        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="5000">Стробоскоп (5000 руб.)</option>
            <option value="1000">Вспышки ФСО (1000 руб.)</option>
            <option value="7600">Тонировка 5% (7600 руб.)</option>
            <option value="4200">Глушитель (4200 руб.)</option>
        </select>

        <br><br>

        <button type="submit">Рассчитать стоимость</button>
    </form>

    <h2 id="result"></h2>

</body>
</html>
